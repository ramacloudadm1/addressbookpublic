apply plugin: 'java'

repositories {
    mavenCentral()
}

sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
    }
    test {
        java {
            srcDirs = ['test/java']
        }
    }
}

dependencies {
    testCompile 'junit:junit:4.12'
}

test {
    if (System.env.'CI') {
       beforeTest { descriptor ->
           logger.lifecycle('Running test: ' + descriptor)
       }
    }
}

compileJava {
    sourceCompatibility = 1.8
    targetCompatibility = 1.8
}

defaultTasks 'clean', 'test'
